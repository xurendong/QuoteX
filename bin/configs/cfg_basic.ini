<?xml version="1.0" encoding="GB2312" standalone="no" ?>
<Config>

    <!-- 网络服务端设置 -->
    <NetServer>

        <!-- 工作线程数量 -->
        <WorkThread>1</WorkThread>

        <!-- 最大数据长度 -->
        <DataLength>102400</DataLength>

        <!-- 连接超时时间 -->
        <ConTimeOut>2000</ConTimeOut>

        <!-- 心跳间隔时间 -->
        <HeartCheck>10</HeartCheck>

        <!-- 显示调试信息 -->
        <DebugInfos>0</DebugInfos>

        <!-- 最大消息缓存数量 0:不限 -->
        <MaxMsgCache>5000</MaxMsgCache>

        <!-- 服务端最大连接数 -->
        <ConMaxServer>1000</ConMaxServer>

        <!-- 服务端监听设置 -->
        <!-- 广播端口 -->
        <Server Work="0" Port="11001" Type="broad_sgt" />
        <Server Work="0" Port="10001" Type="broad_hgt" />
        <Server Work="0" Port="9001" Type="broad_tdf" />
        <Server Work="0" Port="8001" Type="broad_ltb" />
        <Server Work="0" Port="7001" Type="broad_ctp" />
        <Server Work="0" Port="6001" Type="broad_ltp" />
        <!-- 查询端口 -->
        <Server Work="0" Port="11002" Type="query_sgt" />
        <Server Work="0" Port="10002" Type="query_hgt" />
        <Server Work="0" Port="9002" Type="query_tdf" />
        <Server Work="0" Port="8002" Type="query_ltb" />
        <Server Work="0" Port="7002" Type="query_ctp" />
        <Server Work="0" Port="6002" Type="query_ltp" />
        <!-- 监控端口 -->
        <Server Work="0" Port="11009" Type="system_rtm" />
        <Server Work="0" Port="10009" Type="system_rtm" />
        <Server Work="0" Port="9009" Type="system_rtm" />
        <Server Work="0" Port="8009" Type="system_rtm" />
        <Server Work="0" Port="7009" Type="system_rtm" />
        <Server Work="0" Port="6009" Type="system_rtm" />

    </NetServer>

    <!-- 插件参数设置 -->
    <Plugins>

        <!-- 插件启用设置 -->
        <Plugin Work="0" Name="quoter_sgt" />
        <Plugin Work="0" Name="quoter_hgt" />
        <Plugin Work="0" Name="quoter_tdf" />
        <Plugin Work="0" Name="quoter_ltb" />
        <Plugin Work="0" Name="quoter_ctp" />
        <Plugin Work="0" Name="quoter_ltp" />

    </Plugins>

</Config>
