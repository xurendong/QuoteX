<?xml version="1.0" encoding="GB2312" standalone="no" ?>
<Plugin>

    <!-- 行情文件所在文件夹路径 -->
    <MarketDataFolder>C:\Users\xrd\Desktop</MarketDataFolder>

    <!-- 是否转储实时行情，1为转储，0为不转储 -->
    <NeedDump>1</NeedDump>

    <!-- 行情转储路径，必须已存在 -->
    <DumpPath>D:\QuoteData</DumpPath>

    <!-- 数据压缩级别 0 ~ 9 -->
    <DataCompress>9</DataCompress>

    <!-- 数据编码方法 5:ZLib压缩 -->
    <DataEncode>5</DataEncode>

    <!-- 行情转储设置 间隔需小于60秒 -->
    <DumpTime>15</DumpTime>

    <!-- 每日初始化时间 HHMM -->
    <InitTime>800</InitTime>

    <!-- 行情源可用起始时间 HHMM -->
    <SourceTimeStart>200</SourceTimeStart>

    <!-- 行情源可用终止时间 HHMM -->
    <SourceTimeStop>1700</SourceTimeStop>

</Plugin>
